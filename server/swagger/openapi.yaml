openapi: 3.0.3
info:
  title: Youtube Video Sharing API
  version: 0.0.1
paths:
  /api/account/info:
      post:
        security:
          - bearerAuth: []
        tags:
          - account
        responses:
          '200':
            description: Successful
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/AccountInfoResponse'
          '400':
            description: Bad Request
  /api/account/registry:
    post:
      tags:
        - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequestBody'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          description: Bad Request
  /api/account/login:
    post:
      tags:
        - account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequestBody'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Bad Request
components:
  schemas:
    AccountEntity:
      type: object
      properties:
        email:
          type: string
    AccountInfoResponse:
      type: object
      properties:
        message:
          type: string
          example: Get Info Successfully
        data:
          $ref: '#/components/schemas/AccountEntity'
    AccountRequestBody:
      type: object
      properties:
        email:
          type: string
          example: string@gmail.com
        password:
          type: string
    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          example: Registry Successfully
    LoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login Successfully
        data:
          type: object
          properties:
            token:
              type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
